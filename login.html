<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Mashle: Mágia e Músculos</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
        }

        form {
            width: 300px;
            margin: 200px auto;
            text-align: center;
        }

        input {
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
        }

    </style>
</head>
<body>

<img src="https://upload.wikimedia.org/wikipedia/commons/1/13/MASHLE_anime_logo.png" alt width= "650" height="400">


    <form>
        <h3>Faça Login ou se Cadastre:</h3>
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="senha">
        <input type="text" placeholder="Telefone" id="telefone">
        <input type="email" placeholder="E-mail" id="email">
        <button type="button" onclick="logar();">Entrar</button>
    </form>

    <script>
        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;
            var telefone = document.getElementById('telefone').value;
            var email = document.getElementById('email').value;

            
            if (login == "emiru" && senha == "daryki" && telefone == "123456789" && email == "emiru@gmail.com") {
                alert('Sucesso');
                location.href = "home.html";
            } else {
                alert('Usuário ou senha incorretos');
            }
        }
    </script>
</body>
</html>
